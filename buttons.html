<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .subscribe-button {
                background-color: rgb(200, 0, 0);
                color: white;
                border: none;
                height: 36px;
                width: 105px;
                border-radius: 3px;
                cursor: pointer;
                margin-right: 8px;
                transition: background-color 0.15s;
            }
            .subscribe-button:hover {
                background-color: rgb(240, 86, 86);
            }
            .subscribe-button:active {
                opacity: 0.5;
            }

            .join-button {
                background-color: white;
                height: 36px;
                width: 70px;
                border-color: rgb(66, 135, 239);
                color: rgb(66, 135, 239);
                border-style: solid;
                border-width: 1px;
                border-radius: 3px;
                cursor: pointer;
                margin-right: 8px;
                transition: background-color 0.15s, color 0.15s;
            }
            .join-button:hover {
                background-color: rgb(66, 135, 239);
                color: white;
            }
            .join-button:active {
                background-color: rgb(66, 135, 239);
                color: white;
                opacity: 0.8;
            }
            .tweet-button {
                background-color: rgb(94, 157, 240);
                height: 36px;
                width: 70px;
                border-color: rgb(66, 135, 239);
                color: white;
                border-style: solid;
                border-width: 1px;
                border-radius: 18px;
                font-weight: bold;
                font-size: medium;
                cursor: pointer;
            }
            .tweet-button:hover {
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body>
        <button class="subscribe-button">SUBSCRIBE</button>
        <button class="join-button">JOIN</button>
        <button class="tweet-button">Tweet</button>
    </body>
</html>
