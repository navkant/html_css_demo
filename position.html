<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position practice</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 100px">
        <div
            style="
                background-color: black;
                color: white;
                position: fixed;
                top: 0px;
                left: 0px;
                right: 0px;
                height: 50px;
            "
        >
            header
        </div>
        <div
            style="
                background-color: green;
                color: white;
                position: fixed;
                width: 80px;
                top: 50px;
                left: 0;
                bottom: 0;
            "
        >
            sidebar
        </div>
        <div
            style="
                background-color: lightblue;
                height: 200px;
                width: 200px;
                position: static;
                top: 50px;
            "
        >
            div1
        </div>
        <div style="background-color: lightpink; height: 200px; width: 200px">
            div2
        </div>
    </body>
</html>
